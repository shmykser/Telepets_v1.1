    <meta name="apple-mobile-web-app-title" content="Telepets" />
    
    <!-- Убираем Google Fonts и используем системные шрифты -->
    <style>
      /* Fallback шрифты для предотвращения зависания */
      @font-face {
        font-family: 'Inter';
        font-style: normal;

      }
      
      @font-face {

        font-style: normal;
        font-weight: 500;

        src: local('Inter Medium'), local('Segoe UI Semibold'), local('Arial'), local('sans-serif');
      }
      
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: local('Inter SemiBold'), local('Segoe UI Bold'), local('Arial'), local('sans-serif');
      }
      
      @font-face {

      @font-face {
        font-family: 'Poppins';
        font-style: normal;

        src: local('Poppins'), local('Segoe UI'), local('Arial'), local('sans-serif');

      @font-face {

        font-weight: 500;

        src: local('Poppins Medium'), local('Segoe UI Semibold'), local('Arial'), local('sans-serif');

      }
      
      @font-face {
        font-family: 'Poppins';

        src: local('Poppins Bold'), local('Segoe UI Bold'), local('Arial'), local('sans-serif');
      }
    </style>
    
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <title>Telepets - Тамагочи</title>
    <script>
      // Инициализация Telegram WebApp (если доступно)
      (function(){
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            // Блокируем вертикальные свайпы (сворачивание WebApp)
            try {
              if (typeof tg.disableVerticalSwipes === 'function') tg.disableVerticalSwipes();
            } catch {}
            // Если открыто внутри Telegram — сохраняем Telegram user_id/username для последующей авторизации
            try {
              const tgUser = tg.initDataUnsafe && tg.initDataUnsafe.user;
              if (tgUser && tgUser.id) {
                localStorage.setItem('user_id', String(tgUser.id));
                if (tgUser.username) {
                  localStorage.setItem('username', tgUser.username);
                }
              }
            } catch {}
            // Безопасные вызовы с проверкой версии API
            try {
              if (typeof tg.isVersionAtLeast === 'function' && typeof tg.setHeaderColor === 'function' && tg.isVersionAtLeast('6.1')) {
                tg.setHeaderColor('#0b1220');
              }
            } catch {}
            try {
              if (typeof tg.isVersionAtLeast === 'function' && typeof tg.setBackgroundColor === 'function' && tg.isVersionAtLeast('6.2')) {
                tg.setBackgroundColor('#0b1220');
              }
            } catch {}
            // Проставим безопасные отступы для верхней/нижней панели Telegram, если есть
            try {
              const setSafeAreas = () => {
                // Telegram SDK выставляет CSS-переменные --tg-viewport-... в некоторых клиентах
                // Добавим fallback на env(safe-area-inset-*) через CSS (см. index.css)
                const root = document.documentElement;
                if (tg && tg.isExpanded) {
                  // Наличие события достаточно, чтобы браузер посчитал safe-area
                  root.style.setProperty('--tg-safe-top', 'env(safe-area-inset-top, 0px)');
                  root.style.setProperty('--tg-safe-bottom', 'env(safe-area-inset-bottom, 0px)');
                }
              };
              setSafeAreas();
              tg.onEvent('viewport_changed', setSafeAreas);
              tg.onEvent('safe_area_changed', setSafeAreas);
            } catch {}
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
